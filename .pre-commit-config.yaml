ci:
  autofix_prs: true
  autofix_commit_message: "chore: pre-commit.ci auto fixes"

repos:
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--filter-files]
  - repo: local
    hooks:
      - id: security-autofix
        name: security autofix (Bandit allowlist)
        entry: python scripts/security_autofix.py --check
        language: system
        pass_filenames: false
        stages: [manual]
