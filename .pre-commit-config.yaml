repos:
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.4
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
  - repo: local
    hooks:
      - id: security-autofix
        name: security autofix (Bandit allowlist)
        entry: python scripts/security_autofix.py --check
        language: system
        pass_filenames: false
        stages: [manual]

ci:
  autofix_prs: true
  autofix_commit_msg: "chore(pre-commit.ci): apply automated ruff fixes"
