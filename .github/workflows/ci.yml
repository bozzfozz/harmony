name: CI

on:
  push:
    branches:
      - main
      - feature/**
      - fix/**
      - chore/**
      - ci/**
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black ruff mypy
      - name: Ruff
        run: ruff check .
      - name: Black
        run: black --check .
      - name: Mypy
        run: mypy app
      - name: Pytest
        run: pytest -q

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      - name: Test
        working-directory: frontend
        run: npm test
      - name: Typecheck
        working-directory: frontend
        run: npm run typecheck
      - name: Build
        working-directory: frontend
        run: npm run build

  openapi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Validate OpenAPI snapshot
        run: |
          python - <<'PY'
          import json
          from pathlib import Path

          from app.main import app

          snapshot_path = Path('tests/snapshots/openapi.json')
          current_schema = app.openapi()
          snapshot_schema = json.loads(snapshot_path.read_text())
          if current_schema != snapshot_schema:
              raise SystemExit('OpenAPI schema drift detected. Update tests/snapshots/openapi.json')
          PY
