services:
  harmony:
    build: .
    environment:
      UVICORN_EXTRA_ARGS: "${UVICORN_EXTRA_ARGS:---reload --reload-dir /app/app}"
      APP_PORT: "${APP_PORT:-8080}"
      PUID: "1000"
      PGID: "1000"
      UMASK: "${UMASK:-007}"
      OAUTH_SPLIT_MODE: "${OAUTH_SPLIT_MODE:-false}"
      OAUTH_STATE_DIR: /data/runtime/oauth_state
      OAUTH_STATE_TTL_SEC: "${OAUTH_STATE_TTL_SEC:-600}"
      OAUTH_STORE_HASH_CV: "${OAUTH_STORE_HASH_CV:-true}"
      DATABASE_URL: sqlite+aiosqlite:///data/harmony.db
      DOWNLOADS_DIR: /data/downloads
      MUSIC_DIR: /data/music
      WORKER_CONCURRENCY: "${WORKER_CONCURRENCY:-4}"
      MAX_RETRIES: "${DOWNLOAD_MAX_RETRIES:-5}"
      SLSKD_BASE_URL: "${SLSKD_BASE_URL:-http://localhost:5030}"
      HARMONY_LOG_LEVEL: DEBUG
      HARMONY_API_KEYS: "${HARMONY_API_KEYS:-dev-key}"
      ALLOWED_ORIGINS: "${ALLOWED_ORIGINS:-http://localhost:${APP_PORT:-8080}}"
      DB_RESET: "${DB_RESET:-0}"
    ports:
      - "${APP_PORT:-8080}:${APP_PORT:-8080}"
    volumes:
      - harmony-data:/data
      - ./app:/app/app
      - type: bind
        source: /srv/media/downloads
        target: /data/downloads
      - type: bind
        source: /srv/media/music
        target: /data/music
      - type: bind
        source: /srv/harmony/runtime/oauth_state
        target: /data/runtime/oauth_state

volumes:
  harmony-data:
    driver: local
