[pytest]
norecursedirs = archive
filterwarnings =
    error::DeprecationWarning:app\.
    error::PendingDeprecationWarning:app\.
    error::DeprecationWarning:tests\.
    error::PendingDeprecationWarning:tests\.
markers =
    no_database: Skip database bootstrap for tests that do not touch the backend.
    asyncio: Execute coroutine tests using the built-in event loop shim.
