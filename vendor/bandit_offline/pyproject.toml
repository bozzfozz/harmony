[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bandit-offline"
version = "1.0.0"
description = "Offline-friendly security scanner with a Bandit-compatible CLI subset."
readme = "README.md"
authors = [
    {name = "Harmony Contributors"}
]
license = {text = "MIT"}
requires-python = ">=3.11"
keywords = ["security", "static-analysis", "bandit"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Topic :: Security",
    "License :: OSI Approved :: MIT License",
]

[project.scripts]
bandit = "bandit.cli:main"

[tool.setuptools]
packages = ["bandit"]
include-package-data = true
