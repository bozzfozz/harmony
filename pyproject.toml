[tool.black]
line-length = 88
target-version = ["py311"]
include = "\\.pyi?$"
exclude = '''
/(
    \\.git
    | \\.mypy_cache
    | \\.ruff_cache
    | build
    | dist
    | archive
    | frontend/node_modules
)/
'''

[tool.ruff]
line-length = 88
src = ["app", "tests"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"
skip-magic-trailing-comma = false

[tool.ruff.lint]
select = ["E", "F"]
ignore = ["E501"]

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
known_first_party = ["app", "tests"]
default_section = "THIRDPARTY"

