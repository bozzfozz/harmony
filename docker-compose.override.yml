version: "3.9"

services:
  backend:
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    environment:
      - DATABASE_URL=sqlite:///./harmony.db
      - HARMONY_LOG_LEVEL=DEBUG
      - HARMONY_API_KEYS=dev-key
      - ALLOWED_ORIGINS=http://localhost:5173
