version = 1
revision = 3
requires-python = ">=3.11"

[[package]]
name = "harmony"
version = "0.0.0"
source = { editable = "." }
dependencies = [
    { name = "fastapi", constraint = ">=0.115,<0.200" },
    { name = "uvicorn", constraint = ">=0.30,<0.40" },
    { name = "sqlalchemy", constraint = ">=2.0.31,<2.1" },
    { name = "aiohttp", constraint = ">=3.9,<3.13" },
    { name = "aiosqlite", constraint = ">=0.19,<0.20" },
    { name = "spotipy", constraint = ">=2.25,<2.26" },
    { name = "pydantic", constraint = ">=2.7,<3" },
    { name = "httpx", constraint = ">=0.27,<0.28" },
    { name = "psutil", constraint = ">=5.9,<6" },
    { name = "mutagen", constraint = ">=1.47,<2" },
    { name = "prometheus-client", constraint = ">=0.20,<0.22" },
    { name = "starlette", constraint = ">=0.49.1,<0.50" },
    { name = "unidecode", constraint = ">=1.3,<2" },
]

[package.metadata]
provides-extras = ["dev"]

[package.metadata.requires-dev]
dev = [
    { name = "libcst", constraint = ">=1.5,<1.6" },
    { name = "mypy", constraint = ">=1.10,<1.11" },
    { name = "pip-audit", constraint = ">=2.7,<2.8" },
    { name = "radon", constraint = ">=6.0,<6.1" },
    { name = "ruff", constraint = ">=0.6,<0.7" },
    { name = "vulture", constraint = ">=2.10,<2.11" },
]

